version: 2.1
orbs:
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
jobs:
  build-deploy:
    docker:
      - image: "cimg/node:16.15.0"
    steps:
      - node/install:
          node-version: '16.15.0'         
      - checkout
      - run:
          name: Install Front-End Dependencies
          command: npm run frontend:install
      - run:
          name: Install API Dependencies
          command: npm run api:install
      - run:
          name: Front-End Build
          command: npm run frontend:build
      - run:
          name: API Build
          command: npm run api:build

      - run:
          name: Installing Deployment Dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev build-essential
            sudo pip3 install awsebcli
            sudo pip3 install awscli

      - run:
          name: Send Environment Variables To EB
          command: |
            cd ../udagram-api && eb setenv AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            cd ../udagram-api && eb setenv AWS_BUCKET=$AWS_BUCKET
            cd ../udagram-api && eb setenv AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
            cd ../udagram-api && eb setenv AWS_REGION=$AWS_REGION
            cd ../udagram-api && eb setenv AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            cd ../udagram-api && eb setenv DB_PORT=$DB_PORT
            cd ../udagram-api && eb setenv JWT_SECRET=$JWT_SECRET
            cd ../udagram-api && eb setenv POSTGRES_DB=$POSTGRES_DB
            cd ../udagram-api && eb setenv POSTGRES_HOST=$POSTGRES_HOST
            cd ../udagram-api && eb setenv POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            cd ../udagram-api && eb setenv POSTGRES_USERNAME=$POSTGRES_USERNAME


      - run:
          name: API Deploy
          command: npm run api:deploy 
            
      - run:
          name: Frontend Deploy
          command: npm run frontend:deploy
            
workflows:
  udagram:
    jobs:
      - build-deploy:
          filters:
            branches:
              only:
                - master